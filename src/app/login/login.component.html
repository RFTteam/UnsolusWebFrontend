  <h2>Login</h2>
  
  <form (ngSubmit)="onLogin(f)" #f="ngForm">
    <div [hidden]="!authentication_error">
                Authentication failed!
    </div>
      <div class="form-group" >
        <label for="Email">E-mail</label>
        <input type="Email" id="Email" class="form-control" name="Email" ngModel required>
     </div>
      <div class="form-group" >
          <label for="Password">Password</label>
          <input type="Password" class="form-control" name="Password" ngModel required>
      </div>
      
      <div class="form-group">
          <button type="submit" [disabled]="!f.valid" class="btn btn-warning">Login</button>
          <a [routerLink]="['/register']" class="btn btn-primary">Cancel</a>
      </div>
  </form>
