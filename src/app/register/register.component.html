
  <h2>Register</h2>
  <form (ngSubmit)="onRegister(f)" #f="ngForm">
      <div class="form-group">
          <label for="Username">Username</label>
          <input type="text" class="form-control" name="Username" ngModel required>
          
      </div>
      <div class="form-group" >
        <label for="Email">E-mail</label>
        <input type="Email" id="Email" class="form-control" name="Email" ngModel required>
     </div>
      <div class="form-group" >
          <label for="Password">Password</label>
          <input type="Password" class="form-control" name="Password" ngModel required>
      </div>
